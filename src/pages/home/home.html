<ion-header>
    <ion-navbar item-center>
  Faites votre recherche
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-item>
        <ion-label>Recherche de professionel par comp√©tences :</ion-label>
        <ion-select [(ngModel)]="toppings" multiple="true" (ionChange)="onChange($event)" >
          <ion-option *ngFor="let data of skills.data" value={{data.id}}>{{ data.name }}</ion-option>
        </ion-select>
      </ion-item>

    
      <!-- <button ion-button round id="searchButton" (tap)="makeSearch()">Lancer la recherche</button> -->

  <ion-list >
    <ion-card  *ngFor="let listepro of liste.data" (click)="pushPageInfosPro(listepro.id)">
      <ion-item>
        <ion-avatar item-start>
          <img src={{listepro.logo}}>
        </ion-avatar>
        <h2>{{listepro.name}}</h2>
        <button ion-button item-end icon-right clear small>
          <ion-icon name="star"></ion-icon>
        </button>
        <button ion-button item-end icon-right clear small>
          <ion-icon name="thumbs-down"></ion-icon>
          <div>{{listepro.abus}}</div>
        </button>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
