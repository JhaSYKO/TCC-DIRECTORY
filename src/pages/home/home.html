<ion-header>
    <ion-navbar item-center>
      <ion-item>
        <ion-label>Recherche  par comp√©tences :</ion-label>
        <ion-select [(ngModel)]="toppings" multiple="true" (ionChange)="onChange($event)" >
          <ion-option *ngFor="let data of skills.data" value={{data.id}}>{{ data.name }}</ion-option>
        </ion-select>
      </ion-item>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list >
    <ion-card  *ngFor="let listepro of liste.data" (click)="pushPageInfosPro(listepro.id)">
      <ion-item>
        <ion-avatar item-start>
          <img src={{listepro.logo}}>
        </ion-avatar>
        <p>{{listepro.name}}</p>
        <div>
        <button ion-button item-end icon-left clear small>
          <ion-icon name="star"></ion-icon>
        </button>
        <button ion-button item-end icon-start clear small>
          <ion-icon name="thumbs-down"></ion-icon>
          <div>{{listepro.abus}}</div>
        
        </button>
      </div>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
